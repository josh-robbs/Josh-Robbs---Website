            <pre>
                <code>
                    // If we list all the natural numbers below 10 that are multiples of 3 or 5, 
                    // we get 3, 5, 6 and 9. The sum of these multiples is 23.

                    // Find the sum of all the multiples of 3 or 5 below 1000.
                    
                    var divThreeFive = [];
                    
                    function multThreeFive() {
                      for (var i=1; i<1000; i++) {
                        if (i % 3 === 0 || i % 5 === 0) {
                          divThreeFive.push(i);
                        } 
                      }
                    }
                    
                    multThreeFive();
                    
                    var sum = divThreeFive.reduce(add, 0);
                    
                    function add(a, b) {
                        return a + b;
                    }
                    
                    console.log(sum);
                </code>               
            </pre>
        </figure>

                //    Using the following Array, create variable called numThrees with the value [13, 23, 33, 43, 53, 63, 73]

                var numThrees = [];
                
                function subsetnumArray() {
                    for (var i=0; i < numArray.length; i++) {
                        if (numArray[i] % 10 === 3) {
                        numThrees.push(numArray[i]);
                        }
                    }
                }

                subsetnumArray();
                console.log(numThrees);
                </code>

                var numArray = [2, 17, 9, 24, 8];
                
                function dooBop() {
                  for (var i = 0; i < numArray.length; i++) {
                    if (numArray[i] % 2 === 0 && numArray[i] > 10) {

                    } else if (numArray[i] % 2 === 0 && numArray[i] < 10) {
